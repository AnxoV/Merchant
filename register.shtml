<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/components/_ticker.css">
        <link rel="stylesheet" href="css/components/_search-bar.css">
        <link rel="stylesheet" href="css/_form.css">
        <link rel="stylesheet" href="css/components/_form.css">
        <title>Registrarse</title>
    </head>
    <body>
        <!-- HEADER -->
        <!--#include file="ssi/header.html"-->

        <!-- MAIN -->
        <main>
            <div class="wrapper">
                <div class="form-wrapper">
                    <h2 class="form-heading">Registrarse:</h2>
                    <form class="form register-form">
                        <input type="text" for="nombre" class="form-input" id="nombre" placeholder="Nombre" autocomplete="given-name" required>
                        <input type="text" for="apellidos" class="form-input" id="apellidos" placeholder="Apellidos" autocomplete="family-name" required>
                        <input type="email" for="correo_electronico" class="form-input" id="correo_electronico" placeholder="Correo electrónico" autocomplete="email" required>
                        <input type="text" for="telefono" class="form-input" id="telefono" placeholder="Teléfono" autocomplete="off">
                        <input type="submit" id="acceder" class="button" value="Registrarse">
                    </form>
                    <a href="login.shtml" class="redirect-link">¿Ya tienes una cuenta?</a>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <!--#include file="ssi/footer.html"-->

    </body>
</html>
