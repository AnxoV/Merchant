<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h1>Merchant</h1>
            <!-- NAV -->
            <nav class="menu">
                <ul>
                    <li><a href="../">Inicio</a></li>
                    <li><a href="../ofertas/">Últimas ofertas</a></li>
                    <li><a href="../categorias/">Categorías</a></li>
                    <li><a href="../contactanos/">Contáctanos</a></li>
                </ul>
            </nav>

        </header>

        <!-- MAIN -->
        <main>

            <form>

                <fieldset>

                    <legend>Datos</legend>
                    <div>
                        <label for="nombre">
                            <input type="text" id="nombre" placeholder="Nombre" autocomplete="given-name" required>
                        </label>
                    </div>
                    <div>
                        <label for="apellidos">
                            <input type="text" id="apellidos" placeholder="Apellidos" autocomplete="family-name" required>
                        </label>
                    </div>
                    <div>
                        <label for="correo_electronico">
                            <input type="email" id="correo_electronico" placeholder="Correo electrónico" autocomplete="email" required>
                        </label>
                    </div>
                    <div>
                        <label for="telefono">
                            <input type="tel" id="telefono" placeholder="Teléfono" autocomplete="off">
                        </label>
                    </div>

                </fieldset>

            </form>

        </main>

        <!-- FOOTER -->
        <footer>
            <h5>Merchant™ . 2022 . Por Anxo Vilas Miranda</h5>
        </footer>
    </body>
</html>
