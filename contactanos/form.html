<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h1>Merchant</h1>
            <!-- NAV -->
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../ofertas/index.html">Últimas ofertas</a></li>
                    <li><a href="../categorias/index.html">Categorías</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
            </nav>

        </header>

        <!-- MAIN -->
        <main>

            <form>

                <fieldset>

                    <legend>Información personal</legend>

                    <label for="apellidos">
                        <input type="text" id="apellidos" placeholder="Apellidos">
                    </label>

                    <label for="nombre">
                        <input type="text" id="nombre" placeholder="Nombre">
                    </label>

                    <label for="correo_electronico">
                        <input type="email" id="correo_electronico" placeholder="Correo electrónico">
                    </label>

                    <label for="direccion">
                        <input type="text" id="direccion" placeholder="Dirección">
                    </label>

                    <label for="satisfaccion">
                        ¿Cómo de satisfecho estás con nuestra página web?
                        <input type="number" id="satisfaccion" value="5" min="1" max="5">
                    </label>

                    <label for="telefono">
                        <input type="tel" id="telefono" placeholder="Teléfono">
                    </label>

                    <label for="genero">
                        Masculino
                        <input type="radio" name="genero" value="masculino">
                        Femenino
                        <input type="radio" name="genero" value="femenino">
                        Otro
                        <input type="radio" name="genero" value="otro">
                    </label>

                    <label for="opinion">
                        ¿Cuál es el motivo de escribirnos?
                        Opinión<input type="checkbox" id="opinion" value="opinion">
                        Error<input type="checkbox" id="error" value="error">
                        Atención al cliente<input type="checkbox" id="atencion_cliente" value="atencion_cliente">
                    </label>

                    <label for="id_producto">
                        <input type="number" id="id_producto" placeholder="Id producto">
                    </label>

                    <label for="cuerpo">
                        <textarea id="cuerpo" cols="30" rows="10" placeholder="Escribe aquí tu mensaje:"></textarea>
                    </label>

                    <input type="submit" value="Enviar">

                </fieldset>

            </form>

        </main>

        <!-- FOOTER -->
        <footer>
            <h5>Merchant™ . 2022 . Por Anxo Vilas Miranda</h5>
        </footer>
    </body>
</html>
