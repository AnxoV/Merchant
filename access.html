            <form>

                <fieldset>

                        <legend>Registrarse</legend>
                        <div>
                            <label for="nombre">
                                <input type="text" id="nombre" placeholder="Nombre" autocomplete="given-name" required>
                            </label>
                        </div>
                        <div>
                            <label for="apellidos">
                                <input type="text" id="apellidos" placeholder="Apellidos" autocomplete="family-name" required>
                            </label>
                        </div>
                        <div>
                            <label for="correo_electronico">
                                <input type="email" id="correo_electronico" placeholder="Correo electrónico" autocomplete="email" required>
                            </label>
                        </div>
                        <div>
                            <label for="telefono">
                                <input type="tel" id="telefono" placeholder="Teléfono" autocomplete="off">
                            </label>
                        </div>
    
                </fieldset>

            </form>
