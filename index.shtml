<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/components/_ticker.css">
        <link rel="stylesheet" href="css/components/_search-bar.css">
        <link rel="stylesheet" href="css/components/_slider.css">
        <title>Merchant</title>
    </head>
    <body>
        <!-- HEADER -->
        <!--#include file="ssi/header.html"-->

        <!-- MAIN -->
        <main>
            <div class="wrapper">
                <h3 class="home-heading">Todo lo que necesitas para comprar y vender productos en línea</h3>
                <h1 class="home-title">Consulta nuestras categorías</h1>
                <div class="slider category-slider">
                    <button class="button slider-button">
                        <img src="img/icons/arrow-left.svg" alt="arrow left">
                    </button>
                    <div class="slider-wrapper">
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/all.svg" alt="categorias">
                                <h5>Categorías</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/halloween.svg" alt="halloween">
                                <h5>Halloween</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/smartphone.svg" alt="electronica">
                                <h5>Electrónica</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/cd.svg" alt="musica">
                                <h5>Música</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/shirt.svg" alt="ropa">
                                <h5>Ropa</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/car.svg" alt="coches">
                                <h5>Coches</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/motorcycle.svg" alt="motos">
                                <h5>Motos</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/sports.svg" alt="deportes">
                                <h5>Deportes</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/stroller.svg" alt="niños">
                                <h5>Niños</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/books.svg" alt="libros">
                                <h5>Libros</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/hyena.svg" alt="hyena">
                                <h5>Hyena</h5>
                            </a>
                        </div>
                        <div class="slider-item">
                            <a href="#" class="button">
                                <img src="img/icons/categories/other.svg" alt="otros">
                                <h5>Otros</h5>
                            </a>
                        </div>
                    </div>
                    <button class="button slider-button">
                        <img src="img/icons/arrow-right.svg" alt="arrow right">
                    </button>
                </div>

                <div class="row">
                    <a href="#" class="row-item">
                        <div class="row-item-info">
                            <h2 class="row-item-subtitle">Oferta especial</h2>
                            <h1 class="row-item-title">Auriculares JBL al 50%!</h1>
                        </div>
                        <img src="./img/products/jblheadphones.png" alt="auriculares jbl" class="row-product">
                        <img src="./img/banners/banner1.png" alt="banner" class="row-banner">
                    </a>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <!--#include file="ssi/footer.html"-->
        
        <script type="module" scr="./js/Slider.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
